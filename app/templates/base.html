<!-- app/templates/base.html -->
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Plan de dieta{% endblock %}</title>

      <!-- Favicon con tu logo -->
  <link rel="icon" type="image/png"
        href="{{ url_for('static', filename='img/LogoIA_V2.png') }}">
  <link rel="shortcut icon" type="image/png"
        href="{{ url_for('static', filename='img/LogoIA_V2.png') }}">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!--  CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body>
    <!-- NAVBAR -->
    <nav id="navbar-main"
         class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
          <img
            src="{{ url_for('static', filename='img/LogoIA_V2.png') }}"
            alt="Logo IATACATE"
            class="navbar-logo"
          >
          <span class="ms-2">IATACATE</span>
        </a>

        <!-- Botón hamburguesa rsposividad-->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links derecha -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
  <!--  link referencias -->
  <li class="nav-item">
    <a class="nav-link nav-link-pill" href="{{ url_for('referencias') }}">
      <i class="bi bi-journal-text me-1"></i>
      Referencias
    </a>
  </li>
            <!-- link al repo -->
 <li class="nav-item">
    <a class="nav-link nav-link-pill nav-link-github"
       href="https://github.com/ArianaST/proyectoDieta.git"
       target="_blank" rel="noopener">
      <i class="bi bi-github me-1"></i>
      Repo del proyecto
    </a>
  </li>
</ul>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-container">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- FOOTER con advertencia -->
    <footer class="mt-4 pb-4">
      <div class="container">
        <hr>
        <section id="referencias" class="mt-3">
          <small class="text-muted">
        * Consulte a su médico. Esta información es una guía de referencia; las acciones que se tomen con base en estos resultados son responsabilidad de quien las ejecute.
          </small>
        </section>
      </div>
    </footer>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS propio -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
